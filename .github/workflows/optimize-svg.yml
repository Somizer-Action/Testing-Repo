name: Optimize SVGs

on:
  push:
    branches:
      - main

jobs:
  optimize:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
      
    - name: Install dependencies
      run: npm install

    - name: Run SVG optimization script
      run: node index.js

    - name: Trigger SVG Somizer
      uses: svg-somizer/svg-somizer-action@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
